<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - eCommerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2e2e2e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 30px;
            background: linear-gradient(135deg, #2e2e2e 0%, #252525 100%);
        }

        /* Contact Form Styling */
        .contact-form {
            background-color: #3e3e3e;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-form h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            color: #f1f1f1;
            letter-spacing: 1px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #d4a373;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 15px;
            color: #f1f1f1;
            background-color: #4a4a4a;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d4a373;
            box-shadow: 0 0 8px rgba(212, 163, 115, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .form-group .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #d4a373;
        }

        .form-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            accent-color: #d4a373;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(90deg, #d4a373, #b5894a);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(212, 163, 115, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Terms Link */
        .checkbox-label a {
            color: #f1f1f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .checkbox-label a:hover {
            color: #d4a373;
            text-decoration: underline;
        }

        /* Success Message Styling */
        .success-message {
            display: none;
            background-color: #3e3e3e;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            border-left: 5px solid #d4a373;
        }

        .success-message h2 {
            color: #f1f1f1;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #d4a373;
            font-size: 16px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .contact-form, .success-message {
                padding: 20px;
                max-width: 90%;
            }

            .contact-form h2, .success-message h2 {
                font-size: 24px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
                padding: 10px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            .success-message p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="contact-form" id="contactForm">
            <h2>WRITE US A MESSAGE</h2>
            <form id="contactFormElement" method="POST">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Telephone -->
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="agree" required>
                        I agree to the <a href="terms.html">terms and conditions</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <h2>Thank You!</h2>
            <p>Form submitted successfully.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactFormElement');
            const contactForm = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                // Hide the form and show the success message
                contactForm.style.display = 'none';
                successMessage.style.display = 'block';

                // Reset the form
                form.reset();
            });
        });
    </script>
</body>
</html>
