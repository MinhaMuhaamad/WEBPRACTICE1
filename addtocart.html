<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARMANT - Delicate Knot Bracelet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .product-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .price {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }

        .stock {
            color: #666;
            margin-bottom: 30px;
        }

        .add-to-cart,
        .buy-now {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart {
            background-color: #fff;
            border: 2px solid #000;
            color: #000;
        }

        .add-to-cart:hover {
            background-color: #f5f5f5;
        }

        .buy-now {
            background-color: #000;
            color: #fff;
        }

        .buy-now:hover {
            background-color: #333;
        }

        .product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .quantity {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .quantity input {
            width: 60px;
            height: 40px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #ddd;
        }

        .quantity button {
            width: 40px;
            height: 40px;
            background: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .quantity button:hover {
            background: #f5f5f5;
        }

        .cart-message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #e6f4e6;
            color: #2e7d32;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">CHARMANT</div>
            <nav>
                <a href="shop.html" style="color: #000; text-decoration: none; margin-left: 20px;">Shop</a>
                <a href="Contact.html" style="color: #000; text-decoration: none; margin-left: 20px;">Contact</a>
            </nav>
        </header>

        <div class="product-section">
            <div class="product-info">
                <h1 class="product-title">DELICATE KNOT BRACELET</h1>
                <div class="price">
                    $500 <span class="original-price">$620</span>
                </div>
                <div class="stock">55 in stock</div>
                <div class="quantity">
                    <button onclick="decrementQuantity()">-</button>
                    <input type="number" value="1" min="1" id="quantity">
                    <button onclick="incrementQuantity()">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now" onclick="showCartMessage()">Buy Now</button>
                <div class="cart-message" id="cartMessage">Product added to cart successfully</div>
            </div>
            <div class="product-image-container">
                <img src="V17XXaUqYp58Mw2vxBOHMSDsC8U.avif" alt="Delicate Knot Bracelet" class="product-image">
            </div>
        </div>
    </div>
    <script>
        function incrementQuantity() {
            const input = document.getElementById('quantity');
            input.value = parseInt(input.value) + 1;
        }

        function decrementQuantity() {
            const input = document.getElementById('quantity');
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }

        function showCartMessage() {
            const message = document.getElementById('cartMessage');
            message.style.display = 'block';
            // Hide the message after 3 seconds
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
